<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        // 作用
        async function f() {
            let s = await 'hello async';
            return s;
        }

        f().then(res => {
            console.log("res = ", res);
        });
        

    </script>
</body>
</html>
