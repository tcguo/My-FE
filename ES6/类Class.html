<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
</head>
<body>
    <script>
        // es5造类
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.sayName = function() {
            return this.name
        }
        let p1 = new Person("小马哥", 19);

        // es6

        class PersonNew {
            // 构造方法
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            // 方法
            sayName() {
                return this.name
            }

            sayAge() {
                return this.age
            }
        }
        let p11 = new PersonNew("小马哥", 20);
        p11.sayAge();
        p11.sayName();

        //  通过Object.assign()方法，一次性向类中添加多个方法
        Object.assign(PersonNew.prototype, {
            sayName1() {
                return this.name
            },
            sayAge() {
                return this.age
            }
        })

        // ------类的继承
        // 使用关键字， extends

        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // 方法
            sayName() {
                return this.name
            }

            sayAge() {
                return this.age
            }
        }

        class Dog extends Animal {
            constructor(name, age, color) {
                super(name, age)
                this.color = color
            }

            sayColor() {
                return this.color
            }
            sayName() {
                return "dog name is" + super.sayName()
            }
        }

        let dog1 = new Dog("小黄", 12, 'red');
        dog1.sayName();
        dog1.sayColor();

    
        // 思考：如何让多个类混入到这个类中 ？？？
        

    </script>
</body>
</html>
